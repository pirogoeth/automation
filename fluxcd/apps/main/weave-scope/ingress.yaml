---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weave-scope
  namespace: flux-system
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: scope.main.k8s.2811rrt.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weave-scope-app
            port:
              number: 80