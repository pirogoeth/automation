---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1h0m0s
  type: default
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
  interval: 1h0m0s
  targetNamespace: longhorn-system
  install:
    createNamespace: true
  values:
    networkPolicies:
      enabled: true
      type: k3s
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1
      reclaimPolicy: Retain
      migratable: true
    longhornManager:
      log:
        format: json
    longhornUI:
      replicas: 1
    ingress:
      enabled: true
      host: longhorn.main.k8s.2811rrt.net